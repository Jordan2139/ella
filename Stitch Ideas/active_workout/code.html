<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Active Workout - Fitness App</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ffd1dc",
                        "background-light": "#f8f5f6",
                        "background-dark": "#230f14",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col font-display">
<!-- Header -->
<header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-primary/10 px-4 py-4 flex items-center justify-between">
<div class="flex items-center gap-3">
<button class="p-2 hover:bg-primary/10 rounded-full transition-colors">
<span class="material-symbols-outlined text-slate-900 dark:text-slate-100">arrow_back</span>
</button>
<div>
<h1 class="text-lg font-bold leading-tight">Bench Press</h1>
<p class="text-xs text-primary font-medium uppercase tracking-wider">Set 2 of 4</p>
</div>
</div>
<button class="text-primary font-bold text-sm hover:underline">Finish Workout</button>
</header>
<main class="flex-1 overflow-y-auto px-4 py-6 space-y-8 no-scrollbar pb-32">
<!-- Rest Timer Widget -->
<section class="flex flex-col items-center justify-center space-y-6 py-4">
<div class="relative flex items-center justify-center w-48 h-48">
<!-- Circular Progress Background -->
<svg class="absolute w-full h-full -rotate-90">
<circle class="text-primary/10" cx="96" cy="96" fill="transparent" r="88" stroke="currentColor" stroke-width="6"></circle>
<circle class="text-primary" cx="96" cy="96" fill="transparent" r="88" stroke="currentColor" stroke-dasharray="552.92" stroke-dashoffset="138" stroke-width="6"></circle>
</svg>
<div class="flex flex-col items-center">
<span class="text-5xl font-bold tracking-tighter text-slate-900 dark:text-slate-100">01:24</span>
<span class="text-xs text-primary/60 font-medium uppercase mt-1">Resting</span>
</div>
</div>
<button class="flex items-center gap-2 px-6 py-2 rounded-full border border-primary/30 text-primary font-bold text-sm hover:bg-primary/10 transition-colors">
<span class="material-symbols-outlined text-sm">skip_next</span>
                Skip Rest
            </button>
</section>
<!-- Current Exercise Detail -->
<section class="space-y-4">
<div class="flex items-center justify-between mb-2">
<h3 class="text-sm font-semibold uppercase tracking-widest text-primary/80">Exercise Logs</h3>
<span class="text-xs text-slate-500">Unit: KG</span>
</div>
<!-- Set List -->
<div class="space-y-3">
<!-- Set 1 (Completed) -->
<div class="bg-primary/5 border border-primary/10 rounded-xl p-4 flex flex-col gap-3 opacity-60">
<div class="flex items-center justify-between">
<div class="flex items-center gap-3">
<span class="w-6 h-6 rounded-full bg-slate-500 text-white text-[10px] flex items-center justify-center font-bold">1</span>
<span class="text-sm font-medium">Previous Set</span>
</div>
<span class="material-symbols-outlined text-green-400 text-xl">check_circle</span>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="text-sm">Weight: <span class="font-bold">80kg</span></div>
<div class="text-sm">Reps: <span class="font-bold">12</span></div>
</div>
</div>
<!-- Set 2 (Active) -->
<div class="bg-primary/10 border-2 border-primary rounded-xl p-4 flex flex-col gap-4">
<div class="flex items-center justify-between">
<div class="flex items-center gap-3">
<span class="w-6 h-6 rounded-full bg-primary text-background-dark text-[10px] flex items-center justify-center font-bold">2</span>
<span class="text-sm font-bold">Current Set</span>
</div>
<span class="text-[10px] font-bold uppercase text-primary px-2 py-0.5 rounded bg-primary/20">Active</span>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="space-y-1">
<label class="text-[10px] uppercase font-bold text-primary/60 ml-1">Weight</label>
<input class="w-full bg-background-dark/50 border border-primary/30 rounded-lg px-3 py-2 text-slate-100 focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all font-bold text-lg" placeholder="85" type="number"/>
</div>
<div class="space-y-1">
<label class="text-[10px] uppercase font-bold text-primary/60 ml-1">Reps</label>
<input class="w-full bg-background-dark/50 border border-primary/30 rounded-lg px-3 py-2 text-slate-100 focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all font-bold text-lg" placeholder="10" type="number"/>
</div>
</div>
<div class="space-y-1">
<label class="text-[10px] uppercase font-bold text-primary/60 ml-1">Notes</label>
<textarea class="w-full bg-background-dark/30 border border-primary/10 rounded-lg px-3 py-2 text-sm text-slate-300 focus:outline-none focus:border-primary/40 resize-none" placeholder="Add a note (e.g. felt heavy)" rows="1"></textarea>
</div>
</div>
<!-- Set 3 (Upcoming) -->
<div class="bg-primary/5 border border-primary/5 rounded-xl p-4 flex items-center justify-between opacity-40">
<div class="flex items-center gap-3">
<span class="w-6 h-6 rounded-full bg-slate-700 text-slate-400 text-[10px] flex items-center justify-center font-bold">3</span>
<span class="text-sm font-medium">Upcoming Set</span>
</div>
<span class="material-symbols-outlined text-slate-500">lock</span>
</div>
</div>
</section>
</main>
<!-- Bottom Action Bar -->
<div class="fixed bottom-0 left-0 right-0 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-lg border-t border-primary/10 px-4 pt-4 pb-8 flex flex-col gap-4">
<button class="w-full bg-primary hover:bg-primary/90 text-background-dark font-bold py-4 rounded-xl shadow-[0_0_20px_rgba(255,209,220,0.3)] transition-all flex items-center justify-center gap-2">
            FINISH SET &amp; START REST
            <span class="material-symbols-outlined">timer</span>
</button>
<!-- Bottom Nav Sim -->
<nav class="flex justify-around items-center pt-2">
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined">fitness_center</span>
<span class="text-[10px] font-medium">Workout</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-500" href="#">
<span class="material-symbols-outlined">history</span>
<span class="text-[10px] font-medium">History</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-500" href="#">
<span class="material-symbols-outlined">leaderboard</span>
<span class="text-[10px] font-medium">Stats</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-500" href="#">
<span class="material-symbols-outlined">person</span>
<span class="text-[10px] font-medium">Profile</span>
</a>
</nav>
</div>
</body></html>
